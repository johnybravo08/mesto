<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>

  <body class="wrapper">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="лого" />
    </header>
    <main class="page">
      <section class="profile">
        <img class="profile__image" src="images/custo.jpg" alt="Жак-Ив Кусто" />
        <div class="profile__text">
          <div class="profile__title-container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__editing" aria-label="редактирование профиля" type="button">
              <img
                class="profile__image-editing"
                src="images/editing.svg"
                alt="редактор профиля"
              />
            </button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="button" aria-label="добавление изображения" type="button">
          <img class="button__image" src="images/button.svg" alt="кнопка" />
        </button>
      </section>

      <section class="album">

      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyrigth">&copy; 2021 Mesto Russia</p>
    </footer>

    <div id="popup__form-profile" class="popup popup_opened">
      <div class="popup__content">
        <form class="form" name="profile">
          <button class="popup__close" aria-label="закрыть попап" type="button"><img class="popup__close-image" src="images/Close_Icon.svg" alt="крестик"/></button>
          <h2 class="form__title">Редактировать профиль</h2>
          <input id="name" class="form__text" type="text" name="fullname" />
          <input id="profession" class="form__text" type="text" name="job" />
          <input class="form__button" type="submit" value="Сохранить" />
        </form>
      </div>
  </div>

    <div id="popup__card" class="popup popup_opened">
      <div class="popup__content">
        <form class="form" name="profile">
          <button class="popup__close popup__close-place" aria-label="закрыть попап" type="button"><img class="popup__close-image" src="images/Close_Icon.svg" alt="крестик"/></button>
          <h2 class="form__title">Новое место</h2>
          <input id="place" class="form__text" type="text" name="place" />
          <input id="place-link" class="form__text" type="text" name="link" />
          <input class="form__button" type="submit" value="Сохранить" />
        </form>
      </div>
  </div>

    <template id="album__card">
      <div class="album__container">
        <img class="album__image">
        <div class="album__text">
          <h2 class="album__title"></h2>
          <button class="album__like" aria-label="лайк" type="button"><img src="images/like.svg" alt="лайк" /></button>
        </div>
      </div>
   </template>

    <script src="scripts/index.js"></script>
  </body>
</html>
