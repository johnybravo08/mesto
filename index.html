<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="wrapper">
    <header class="header">
        <img class="header__logo" src="images/Vector.png" alt="лого">
    </header>
     <main class="page">
        <div class="profile">
            <img class="profile__image" src="images/custo.jpg" alt="Жак-Ив Кусто">
            <div class="profile__text">
                <div class="profile__title-container"><h1 class="profile__title">Жак-Ив Кусто</h1> <div class="profile__editing"><img class="profile__image-editing" src="images/editing.png" alt="редактор профиля"></div></div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            
            <div class="button"><img class="button__image" src="images/button.png" alt="кнопка"></div>
        </div>
        <div class="album">
            <div class="album__container">
                <img class="album__image" src="images/karachaevsk.jpg" alt="Карачаевск">
                <div class="album__text">
                    <h2 class="album__title">Карачаевск</h2>
                    <img class="album__like" src="images/like.jpg" alt="лайк">
                </div>
            </div>
            <div class="album__container">
                <img class="album__image" src="images/elbrus.jpg" alt="Эльбрус">
                <div class="album__text">
                    <h2 class="album__title">Гора Эльбрус</h2>
                    <img class="album__like" src="images/like.jpg" alt="лайк">
                </div>
            </div>
            <div class="album__container">
                <img class="album__image" src="images/dombay.jpg" alt="Домбай">
                <div class="album__text">
                    <h2 class="album__title">Домбай</h2>
                    <img class="album__like" src="images/like.jpg" alt="лайк">
                </div>
            </div>
            <div class="album__container">
                <img class="album__image" src="images/elbrus.jpg" alt="Эльбрус">
                <div class="album__text">
                    <h2 class="album__title">Гора Эльбрус</h2>
                    <img class="album__like" src="images/like.jpg" alt="лайк">
                </div>
            </div>
            <div class="album__container">
                <img class="album__image" src="images/dombay.jpg" alt="Домбай">
                <div class="album__text">
                    <h2 class="album__title">Домбай</h2>
                    <img class="album__like" src="images/like.jpg" alt="лайк">
                </div>
            </div>
            <div class="album__container">
                <img class="album__image" src="images/karachaevsk.jpg" alt="Карачаево-Черкесия">
                <div class="album__text">
                    <h2 class="album__title">Карачаево-Черкесия</h2>
                    <img class="album__like" src="images/like.jpg" alt="лайк">
                </div>
            </div>
        </div>
    </main> 

    <footer class="footer">
<p class="footer__copyrigth">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup popup_opened">
        <div class="popup__body">
            <div class="popup__content">
                <a href="" class="popup__close"><img class="popup__close-image" src="images/Close_Icon.png" alt="крестик"></a>
                <form class="form">
                    <h1 class="form__title">Редактировать профиль</h1>
                    <input id="name" class="form__text" type="text">
                    <input id="profession" class="form__text" type="text">
                    <input class="form__button" type="button" value="Сохранить">
                </form>
            </div>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>

</html>
